 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthWire - Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            color: #ffffff;
            line-height: 1.4;
            overflow-x: hidden;
            height: 100vh;
        }

        .demo-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 2rem;
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: #ffffff;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .back-link:hover {
            opacity: 1;
        }

        .instructions {
    position: absolute;
            top: 2rem;
            right: 2rem;
            color: #6c757d;
            font-size: 0.8rem;
            text-align: right;
            line-height: 1.5;
        }

        .swipe-hint {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: #6c757d;
            font-size: 0.9rem;
            text-align: center;
        }

        .card-stack {
            position: relative;
            width: 350px;
            height: 600px;
            margin: 2rem 0;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            border-radius: 20px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: grab;
            transition: all 0.3s ease;
            border: 1px solid #333;
            user-select: none;
        }

        .card:active {
            cursor: grabbing;
        }

        .card.swiping {
            transition: none;
        }

        .card.swiped-left {
            transform: translateX(-100vw) rotate(-30deg);
            opacity: 0;
        }

        .card.swiped-right {
            transform: translateX(100vw) rotate(30deg);
            opacity: 0;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
        }

        .card-urgency {
            background: #ff6b6b;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        .card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-message {
            font-size: 1.1rem;
            line-height: 1.4;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }

        .context-section {
            margin-bottom: 1.5rem;
        }

        .context-label {
            font-size: 0.8rem;
            color: #6c757d;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .context-text {
            font-size: 0.9rem;
            color: #cccccc;
            line-height: 1.3;
        }

        .potential-meter {
            background: #333;
            border-radius: 10px;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .potential-label {
            font-size: 0.8rem;
            color: #6c757d;
            margin-bottom: 0.5rem;
        }

        .potential-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #4ecdc4;
        }

        .card-actions {
            display: flex;
            gap: 1rem;
        }

        .action-button {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-button.primary {
            background: #007bff;
            color: white;
        }

        .action-button.secondary {
            background: #333;
            color: white;
            border: 1px solid #555;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .swipe-indicators {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 2rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .swipe-indicators.visible {
            opacity: 1;
        }

        .swipe-indicator {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .swipe-indicator.left {
            background: #ff6b6b;
            color: white;
        }

        .swipe-indicator.right {
            background: #4ecdc4;
            color: white;
        }

        .empty-state {
            text-align: center;
            color: #6c757d;
            font-size: 1.1rem;
            margin-top: 2rem;
        }

        .restart-button {
            background: #007bff;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .restart-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }


        /* ===========================================
           MOBILE RESPONSIVE DESIGN - MOBILE ONLY
           =========================================== */
        @media (max-width: 768px) {
            /* MOBILE: Container Adjustments */
            .demo-container {
                padding: 1rem;
            }

            /* MOBILE: Card Stack Adjustments */
            .card-stack {
                width: 90%;
                max-width: 350px;
                margin: 1rem 0;
            }

            /* MOBILE: Instructions Positioning */
            .instructions {
                position: static;
                text-align: center;
                margin-bottom: 1rem;
                font-size: 0.8rem;
                line-height: 1.3;
            }

            /* MOBILE: Back Link Positioning */
            .back-link {
                top: 1rem;
                left: 1rem;
                font-size: 0.8rem;
            }

            /* MOBILE: Card Adjustments */
            .card {
                padding: 1.5rem;
                border-radius: 15px;
            }

            .card-title {
                font-size: 1.1rem;
            }

            .card-message {
                font-size: 1rem;
                margin-bottom: 1rem;
            }

            .card-urgency {
                padding: 0.2rem 0.6rem;
                font-size: 0.6rem;
            }

            .context-text {
                font-size: 0.8rem;
            }

            .potential-meter {
                padding: 0.6rem;
                margin-bottom: 1rem;
            }

            .potential-value {
                font-size: 1rem;
            }

            .action-button {
                padding: 0.8rem;
                font-size: 0.8rem;
            }

            /* MOBILE: Swipe Indicators */
            .swipe-indicators {
                gap: 1.5rem;
            }

            .swipe-indicator {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }

            /* MOBILE: Swipe Hint */
            .swipe-hint {
                font-size: 0.8rem;
                bottom: 1rem;
            }

            /* MOBILE: Empty State */
            .empty-state {
                font-size: 1rem;
            }

            .restart-button {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }
        }

        /* ===========================================
           MOBILE RESPONSIVE DESIGN - SMALL MOBILE
           =========================================== */
        @media (max-width: 480px) {
            /* MOBILE SMALL: Container */
            .demo-container {
                padding: 0.5rem;
            }

            /* MOBILE SMALL: Card Stack */
            .card-stack {
                width: 95%;
                max-width: 320px;
            }

            /* MOBILE SMALL: Instructions */
            .instructions {
                font-size: 0.7rem;
                margin-bottom: 0.8rem;
            }

            /* MOBILE SMALL: Back Link */
            .back-link {
                top: 0.5rem;
                left: 0.5rem;
                font-size: 0.7rem;
            }

            /* MOBILE SMALL: Card */
            .card {
                padding: 1.2rem;
                border-radius: 12px;
            }

            .card-title {
                font-size: 1rem;
            }

            .card-message {
                font-size: 0.9rem;
            }

            .card-urgency {
                padding: 0.2rem 0.5rem;
                font-size: 0.5rem;
            }

            .context-label {
                font-size: 0.7rem;
            }

            .context-text {
                font-size: 0.75rem;
            }

            .potential-meter {
                padding: 0.5rem;
            }

            .potential-label {
                font-size: 0.7rem;
            }

            .potential-value {
                font-size: 0.9rem;
            }

            .action-button {
                padding: 0.7rem;
                font-size: 0.75rem;
            }

            /* MOBILE SMALL: Swipe Elements */
            .swipe-indicators {
                gap: 1rem;
            }

            .swipe-indicator {
                width: 45px;
                height: 45px;
                font-size: 1rem;
            }

            .swipe-hint {
                font-size: 0.7rem;
            }

            /* MOBILE SMALL: Empty State */
            .empty-state {
                font-size: 0.9rem;
            }

            .restart-button {
                padding: 0.7rem 1.2rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <a href="index.html" class="back-link">← Back to WealthWire</a>
        
        <div class="instructions">
            Swipe left to reschedule<br>
            Swipe right to take action
        </div>

        <div class="card-stack" id="cardStack">
            <!-- Cards will be dynamically generated -->
        </div>

        <div class="swipe-indicators" id="swipeIndicators">
            <div class="swipe-indicator left">✕</div>
            <div class="swipe-indicator right">✓</div>
                </div>

        <div class="swipe-hint">
            Swipe cards to take action
        </div>


        <div class="empty-state" id="emptyState" style="display: none;">
            <div>All tasks completed!</div>
            <button class="restart-button" onclick="restartDemo()">Start Over</button>
                    </div>
                    </div>

    <script>
        const cardData = [
            {
                title: "Important",
                urgency: "Urgent",
                message: "Zach from SF wants to see the 22nd avenue today",
                context: "Last contact: Requested a call this morning to schedule",
                potential: "88% Potential to buy",
                actions: [
                    { text: "Handover (Copilot)", type: "secondary" },
                    { text: "Call", type: "primary" }
                ]
            },
            {
                title: "Urgent Action Required",
                urgency: "High",
                message: "Proposal for project alpha is ready to send to client",
                context: "Potential to bring in extra 5K Dinar from dubai client",
                potential: "92% Potential to close",
                actions: [
                    { text: "Yes, send", type: "primary" },
                    { text: "No", type: "secondary" }
                ]
            },
            {
                title: "Proactive Opportunity",
                urgency: "Medium",
                message: "Price dropped 15K on the Maple Street listing your client loved",
                context: "Client showed strong interest 2 weeks ago, perfect timing",
                potential: "76% Potential to buy",
                actions: [
                    { text: "Text Client", type: "primary" },
                    { text: "Schedule", type: "secondary" }
                ]
            },
            {
                title: "Relationship Moment",
                urgency: "Low",
                message: "Sarah's birthday is tomorrow - perfect touch point",
                context: "Last closed deal 3 months ago, maintains relationship",
                potential: "65% Referral potential",
                actions: [
                    { text: "Send Gift", type: "primary" },
                    { text: "Call", type: "secondary" }
                ]
            }
        ];

        let currentCardIndex = 0;
        let isDragging = false;
        let startX = 0;
        let currentX = 0;

        function createCard(data, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.style.zIndex = cardData.length - index;
            card.style.transform = `translateY(${index * 5}px) scale(${1 - index * 0.05})`;
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="card-title">${data.title}</div>
                    <div class="card-urgency">${data.urgency}</div>
                </div>
                <div class="card-content">
                    <div class="card-message">${data.message}</div>
                    <div class="context-section">
                        <div class="context-label">CONTEXT:</div>
                        <div class="context-text">${data.context}</div>
                    </div>
                    <div class="potential-meter">
                        <div class="potential-label">Potential to close</div>
                        <div class="potential-value">${data.potential}</div>
                    </div>
                </div>
                <div class="card-actions">
                    ${data.actions.map(action => 
                        `<button class="action-button ${action.type}">${action.text}</button>`
                    ).join('')}
            </div>
            `;

            // Add touch/mouse events
            card.addEventListener('mousedown', startDrag);
            card.addEventListener('touchstart', startDrag);
            card.addEventListener('mousemove', drag);
            card.addEventListener('touchmove', drag);
            card.addEventListener('mouseup', endDrag);
            card.addEventListener('touchend', endDrag);
            card.addEventListener('mouseleave', endDrag);

            return card;
        }

        function startDrag(e) {
            if (currentCardIndex >= cardData.length) return;
            
            isDragging = true;
            const card = e.currentTarget;
            card.classList.add('swiping');
            
            startX = e.type === 'mousedown' ? e.clientX : e.touches[0].clientX;
            
            e.preventDefault();
        }

        function drag(e) {
            if (!isDragging || currentCardIndex >= cardData.length) return;
            
            currentX = e.type === 'mousemove' ? e.clientX : e.touches[0].clientX;
            const deltaX = currentX - startX;
            const card = document.querySelector('.card[style*="z-index: ' + (cardData.length - currentCardIndex) + '"]');
            
            if (card) {
                const rotation = deltaX * 0.1;
                card.style.transform = `translateX(${deltaX}px) rotate(${rotation}deg)`;
                
                // Show swipe indicators
                const indicators = document.getElementById('swipeIndicators');
                if (Math.abs(deltaX) > 50) {
                    indicators.classList.add('visible');
                } else {
                    indicators.classList.remove('visible');
                }
            }
            
                    e.preventDefault();
        }

        function endDrag(e) {
            if (!isDragging || currentCardIndex >= cardData.length) return;
            
            isDragging = false;
            const deltaX = currentX - startX;
            const card = document.querySelector('.card[style*="z-index: ' + (cardData.length - currentCardIndex) + '"]');
            
            if (card) {
                card.classList.remove('swiping');
                
                if (Math.abs(deltaX) > 100) {
                    // Swipe threshold reached
                    if (deltaX > 0) {
                        // Swipe right - take action
                        card.classList.add('swiped-right');
                        setTimeout(() => {
                            card.remove();
                            currentCardIndex++;
                            checkEmptyState();
                        }, 300);
                    } else {
                        // Swipe left - reschedule
                        card.classList.add('swiped-left');
                        setTimeout(() => {
                            card.remove();
                            currentCardIndex++;
                            checkEmptyState();
                        }, 300);
                    }
                } else {
                    // Return to center
                    card.style.transform = '';
                }
            }
            
            // Hide indicators
            document.getElementById('swipeIndicators').classList.remove('visible');
        }

        function checkEmptyState() {
            if (currentCardIndex >= cardData.length) {
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('swipeIndicators').style.display = 'none';
            }
        }

        function restartDemo() {
            currentCardIndex = 0;
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('swipeIndicators').style.display = 'flex';
            
            const cardStack = document.getElementById('cardStack');
            cardStack.innerHTML = '';
            
            cardData.forEach((data, index) => {
                const card = createCard(data, index);
                cardStack.appendChild(card);
            });
        }


        // Initialize demo
        document.addEventListener('DOMContentLoaded', function() {
            restartDemo();
});
    </script>
</body>
</html>
